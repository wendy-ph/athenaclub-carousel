databases:
  - name: ac-challenge
    databaseName: acproducts
    user: mysite

services:
  - type: web
    name: ac-challenge
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ac-challenge
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
